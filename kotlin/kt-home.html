<script>
    let navbarContainer = document.getElementById("navbarContainer");
    let textContainer = document.getElementById("textContainer");
    let dropdown = document.getElementById("sidebarDropdown");
    let sidebar = document.getElementById("sidebarList");
    let menuItems = document.getElementById("menuItems");
    //*** Navbar

    function loadNavbar(){
        fetch("../navbar.html")
            .then(res => res.text())
            .then(data => navbarContainer.innerHTML = data);
    }

    loadNavbar()
    //*********

    //****** Handling responsive view
    function isMobile(){
        if (window.innerWidth <= 576) {
            console.log("Mobile device detected");
            return true;
        } else {
            console.log("Desktop device detected");
            return false;
        }

    }
    function setMobileView(){
        dropdown.style.display = "block";
        sidebar.style.display = "none";
    }
    function setDesktopView(){
        dropdown.style.display = "none";
        sidebar.style.display = "block";
    }
    if(isMobile()){
        setMobileView();
    }else{
        setDesktopView();
    }
    window.addEventListener('resize',function(){
        if(isMobile()){
            setMobileView();
        }else{
            setDesktopView();
        }
    })
    //******** fill list & dropdown ********
    let str = "";
    let items = "";
    for(let i = 0; i < dataModel.length; i++) {
        let title = dataModel[i].title;
        let url = dataModel[i].url;
        //<a href="#" className="list-group-item list-group-item-action">First item</a>
        str += "<a href=\"#\" class=\"list-group-item list-group-item-action\" onclick='fetchData("+i+")'>"+title+"</a>"
        items += "<li><a class=\"dropdown-item\" href=\"#\" onclick='fetchData("+i+")'>"+title+"</a></li>";
    }
    sidebar.innerHTML = str;
    menuItems.innerHTML = items;
    //*************** update contents
    let currentIndex = 0;
    function setCurrent(index){
        currentIndex = index;
    }
    function getCurrent(){
        return currentIndex;
    }
    function fetchData(index){

        setCurrent(index);
        const data=dataModel[index];
        fetch(data.url)
            .then(res=>{
                return res.text()
            })
            .then(data=>{
                data = data.replace('<a href="#" onclick="history.back()" class="w3-button">Back</a>', "");
                textContainer.innerHTML=data;
            })
    }
    fetchData(0)
</script>
